<!DOCTYPEhtml>
<html>

<head>
    <title>District 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-info">
            <h1>District 3</h1>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn btn-dark" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Address
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="btnResi">1234 Resi Street</button>
                <button class="dropdown-item" type="button" id="btnInd">456 Industrial Way</button>
                <button class="dropdown-item" type="button" id="btnComm">789 Commercial Blvd</button>
                <button class="dropdown-item" type="button" id="btnMResi">1011 Multiresi Pl</button>
            </div>
            </select>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="map" >
                    <a href="#" div class="popMap"><img id="map" img src="../Images/Styling/Temp_Map.png" class="img-fluid" alt="Responsive image"></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="info-panel" id="Binfo">
                    <a href="#" div class="popInfo"><img id="info" img src="../Images/Styling/Temp_Info.png" class="img-fluid" alt="Responsive image"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Image gallery -->

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="picture-1A" id="pic1">
                    <a href="#" div class="popAlpha"><img id="alpha" img src="../Images/Styling/Temp_Alpha.png" class="img-fluid" alt="Responsive image"></a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="picture-2B" id="pic2">
                    <a href="#" div class="popBravo"><img id="bravo" img src="../Images/Styling/Temp_Bravo.png" class="img-fluid" alt="Responsive image"></a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="picture-3C" id="pic3">
                    <a href="#" div class="popCharlie"><img id="charlie" img src="../Images/Styling/Temp_Charlie.png" class="img-fluid" alt="Responsive image"></a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="picture-4d" id="pic4">
                    <a href="#" div class="popDelta"><img id="delta" img src="../Images/Styling/Temp_Delta.png" class="img-fluid" alt="Responsive image"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">              
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <img src="" class="imagepreview" style="width: 100%;" >
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="../JS/Scripts.js"></script>

</body>

</html>
